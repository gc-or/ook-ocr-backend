                const isMine = (book.owner_id === userUUID) || (!book.owner_id && !book.id);

                if (isMine) {
                    if (book.id) actionBtn = `<button class="btn btn-secondary btn-small" onclick="openEditModal(${book.id})">âœï¸ ç¼–è¾‘</button>`;
                } else if (book.contact && !isSold) {
                    actionBtn = `<button class="btn btn-small" style="background:#e0f2f1;color:#00897b" onclick="copyContact('${book.contact}')">ğŸ’¬ è”ç³»å–å®¶</button>`;

            return `
                <div class="book-card" style="${opacityStyle}">
                    <div class="category-badge" style="background:${isSold ? '#999' : color}">${book.category || 'å…¶ä»–'}</div>

                    <div class="book-meta">
                        ${book.author ? `<div class="meta-item">ğŸ‘¤ ${book.author}</div>` : ''}

        }

        function copyContact(qq) {
            navigator.clipboard.writeText(qq).then(() => {
                alert('QQå·å·²å¤åˆ¶: ' + qq);
            }).catch(() => {
                prompt('è¯·æ‰‹åŠ¨å¤åˆ¶QQå·:', qq);
            });
        }

        async function loadLibrary() {
            try {
                const statsRes = await fetch(`${API_BASE}/api/stats`);
                const stats = await statsRes.json();
                document.getElementById('totalBooks').textContent = stats.total;
                document.getElementById('totalCategories').textContent = Object.keys(stats.by_category).length;

                const catRes = await fetch(`${API_BASE}/api/categories`);
                const catData = await catRes.json();
                renderCategories(catData.categories);
                searchBooks();
            } catch (error) {
                console.error('åŠ è½½ä¹¦åº“å¤±è´¥:', error);
                document.getElementById('searchResults').innerHTML = '<div class="empty"><span class="empty-icon">ğŸ“­</span>åŠ è½½å¤±è´¥</div>';
            }
        }

        function renderCategories(categories) {
            document.getElementById('categoryList').innerHTML = categories.map(cat => `
                <div class="category-tag ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-tag').forEach(tag => tag.classList.toggle('active', tag.textContent === category));
            searchBooks();
        }

        async function searchBooks() {
            const keyword = document.getElementById('searchInput').value;
            const category = currentCategory === 'å…¨éƒ¨' ? '' : currentCategory;
            try {
                const params = new URLSearchParams();
                if (keyword) params.append('keyword', keyword);
                if (category) params.append('category', category);
                const response = await fetch(`${API_BASE}/api/books?${params}`);
                const data = await response.json();
                if (data.books.length > 0) {
                    document.getElementById('searchResults').innerHTML = data.books.map(book => renderBookCard(book, true)).join('');
                } else {
                    document.getElementById('searchResults').innerHTML = '<div class="empty"><span class="empty-icon">ğŸ“­</span>æš‚æ— ä¹¦ç±</div>';
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
            }
        }

        // ç¼–è¾‘å¼¹çª—
        async function openEditModal(bookId) {
            try {
                const response = await fetch(`${API_BASE}/api/books/${bookId}`);
                const book = await response.json();

                document.getElementById('editBookId').value = bookId;
                document.getElementById('editTitle').value = book.title || '';
                document.getElementById('editAuthor').value = book.author || '';
                document.getElementById('editEdition').value = book.edition || '';
                document.getElementById('editPublisher').value = book.publisher || '';
                document.getElementById('editPrice').value = book.price || '';
                document.getElementById('editCondition').value = book.condition || 'è‰¯å¥½';
                document.getElementById('editCategory').value = book.category || 'å…¶ä»–';
                document.getElementById('editDescription').value = book.description || '';
                document.getElementById('editStatus').value = book.status === 1 ? '1' : '0';

                document.getElementById('editModal').classList.add('show');
            } catch (error) {
                alert('åŠ è½½ä¹¦ç±ä¿¡æ¯å¤±è´¥');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function saveBook() {
            const bookId = document.getElementById('editBookId').value;
            const data = {
                title: document.getElementById('editTitle').value,
                author: document.getElementById('editAuthor').value || null,
                edition: document.getElementById('editEdition').value || null,
                publisher: document.getElementById('editPublisher').value || null,
                price: parseFloat(document.getElementById('editPrice').value) || null,
                condition: document.getElementById('editCondition').value,
                category: document.getElementById('editCategory').value,
                description: document.getElementById('editDescription').value || null,
                status: parseInt(document.getElementById('editStatus').value) || 0
            };

            const headers = {
                'Content-Type': 'application/json',
                'X-User-ID': localStorage.getItem('user_uuid') || ''
            };

            try {
                const response = await fetch(`${API_BASE}/api/books/${bookId}`, {
                    method: 'PUT',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeEditModal();
                    searchBooks();
                    if (document.getElementById('libraryPage').classList.contains('active')) {
                        loadLibrary();
                    }
                    alert('ä¿å­˜æˆåŠŸï¼');
                } else {
                    const err = await response.json();
                    alert('ä¿å­˜å¤±è´¥: ' + (err.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        async function deleteBook() {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æœ¬ä¹¦å—ï¼Ÿ')) return;

            const bookId = document.getElementById('editBookId').value;
            const headers = {
                'X-User-ID': localStorage.getItem('user_uuid') || ''
            };

            try {
                const response = await fetch(`${API_BASE}/api/books/${bookId}`, {
                    method: 'DELETE',

                });

                if (response.ok) {
                    closeEditModal();
                    searchBooks();
                    if (document.getElementById('libraryPage').classList.contains('active')) {
                        loadLibrary();
                    }
                    alert('åˆ é™¤æˆåŠŸ');
                } else {
                    const err = await response.json();
                    alert('åˆ é™¤å¤±è´¥: ' + (err.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        document.getElementById('editModal').addEventListener('click', function (e) {
            if (e.target === this) closeEditModal();
